<!-- Empezando documento con trucos de VSC -->
<!-- Si pongo "!" directamente me sale plantilla para el HTML -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Si se pone "." directamente sale plantilla para el DIV -->
    <div class=""></div>

    <!-- Si pongo ".nombre de la clase" me crea ya con el nombre de la clase creado -->
    <div class="pepito"></div>

    <!-- Si poongo el ".nombre*4" se multiplica -->
    <div class="nombre"></div>
    <div class="nombre"></div>
    <div class="nombre"></div>
    <div class="nombre"></div>

    <!-- Si pongo ".nombre>cosas" -->
    <div class="nombre">
      <cosas></cosas>
    </div>

    <!-- Si pongo ".nombre*3>li#ID_$" creamos elementos ("li") con ID (por la "#") unico (por el "$") -->
    <div class="nombre">
      <li id="ID_1"></li>
    </div>
    <div class="nombre">
      <li id="ID_2"></li>
    </div>
    <div class="nombre">
      <li id="ID_3"></li>
    </div>
  </body>
</html>
